{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dự án của tôi{% endblock %}</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
        
        body {
            background-image: url("{% static 'images/background_base.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        form { display: flex; flex-direction: column; gap: 15px; }
        form input, form select {
            padding: 10px 15px; border: 1px solid #b2bec3; border-radius: 8px;
        }
        button {
            background: #0984e3; color: white; padding: 12px 0; border: none;
            border-radius: 8px; cursor: pointer;
        }
        .btn-primary {
            text-decoration: none; background: #085002; padding: 10px 18px;
            color: white; border-radius: 8px; display: inline-block; margin-top: 20px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
